<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&family=Open+Sans:wght@400;500;600;700&family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/contact.css">
	<title>Contact Us</title>

</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2> Contact Us</h2>
				<input type="text" class="field" placeholder="your Name"/>
				<input type="email" class="field" placeholder="your Email"/>
				<input type="text" class="field" placeholder="your phone"/>
				<textarea class="field area" placeholder="Message"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
	
</body>
</html>
